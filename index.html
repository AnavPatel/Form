<html>
    <title>Form</title>
    <head>
        <style>
            body{
                padding: 20px;
                font-family: Arial;
            }
            input[type="name"],
            input[type="email"],
            textarea{
                padding: 8px;
                border-radius: 4px;
                margin-bottom: 10px;
                border: 1px solid#ccc;
                width: 100%;
            }
            input[type="submit"]{
                color: white;
                background-color: green;
                border-radius: 4px;
                border: none;
                padding: 10px 15px;
            }
        </style>
    </head>
    <body>
        <form action="https://formsubmit.co/anav.patel@outlook.com" method="POST">
            <label>Name:</label>
            <input type="name">
            <label>Email:</label>
            <input type="email">
            <label>Message:</label>
            <textarea rows="4"></textarea>
            <input type="submit">

        </form>
    </body>
</html>
