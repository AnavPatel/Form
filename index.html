<html>
    <title>Form</title>
    <head>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                padding: 20px;
            }
            input[type="name"],
            input[type="email"],
            textarea{
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 10px;
                width: 100%;
            }
            input[type="submit"]{
                border: none;
                border-radius: 4px;
                color: white;
                background-color: green;
                padding: 10px 15px;
            }
        </style>
    </head>
    <body>
        <form action="https://formsubmit.co/anav.patel.outlook.com">
            <label>Name:</label>
            <input type="name">
            <label>Email</label>
            <input type="email">
            <label>Message</label>
            <textarea type="message" rows="4"></textarea>
            <input type="submit">
        
        </form>
    </body>
</html>
