<!DOCTYPE html>
<html>
<head>
  <title>Form </title>
  <style>
        body {
      font-family: Arial;
      padding: 20px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<form action="https://formsubmit.co/anav.patel@outlook.com">
    <label>Name</label>
    <input type="text">
    <label>Email:<label>
      <input type="email">
      <label>Message:</label>
      <textarea type="message" rows="4"></textarea>
      <input type="submit">
  </form>
</body>
</html>
